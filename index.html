<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="Mylogic.js"></script>
  <title>Converter</title>
</head>

<body>
  <div class="animation">
    <div class="temp_calculator ">
      <h4 class="title">Temparature Converter</h4>
      <form name="form">
        <div>
          <div class="calculator_value">
            <label> Enter The Value To Convert:</label>
            <input type="number" placeholder="0" id="input_value">
          </div>
          <div class="calculator_input">
            <label for="">From:</label>
            <select name="input" id="input">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
          <div class="calculator_input">
            <label for="">To:</label>
            <select name="output" id="output">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
        </div>
        <button type="button" id="clear" class="cal-btn" onclick="reset()">Clear</button>
        <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
        <div class="result_area">
          <label for="">Answer:</label>
          <input type="number" id="result">
        </div>
      </form>
    </div>
    <div class="splash">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
      <img src="bubble.png">
    </div>
  </div>
</body>

</html>
